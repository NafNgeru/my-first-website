<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatdango Films Ticket</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1 id="header"><strong>Welcome to MyMovies.com</strong></h1>
    </header>     
    <div class="container">
        <div class = "menu">
            <h2>Movies</h2>
            <ul id="films">
                <li class="film item placeholder">
                    <!-- Placeholder -->
                </li> 
            </ul>
        </div>
        <main>
            <div id="movie-details">
                <img id="poster" alt="Movie Poster"> 
                <h1 id="title"></h1>
                <p><strong>Runtime:</strong> <span id="runtime"></span> minutes</p>
                <p><strong>Showtime:</strong> <span id="showtime"></span></p>
                <p><strong>Available Tickets:</strong> <span id="available-tickets"></span></p>
                <button id="buy-ticket">Buy Ticket</button>
            </div>
        </main>
    </div>
    <script src="index.js"></script>
</body>
</html>
